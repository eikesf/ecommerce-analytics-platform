version: 2
models:
  - name: dim_users
    description: "Dimension table containing one record per user. Provides descriptive attributes about the users."
    columns:
      - name: user_id
        description: "Unique primary key for the user."
        tests:
          - unique
          - not_null

  - name: dim_products
    description: "Dimension table with one record per product. Provides descriptive attributes about the products."
    columns:
      - name: product_id
        description: "Unique primary key for the product."
        tests:
          - unique
          - not_null

  - name: int_carts
    description: "Intermediate model that transforms cart data from the bronze layer."
    columns:
      - name: product_id
        description: "Foreign key to the products dimension"
        tests:
          - relationships:
              arguments:
                to: ref('dim_products')
                field: product_id
      - name: user_id
        description: "Foreign key for the users dimension."
        tests:
          - relationships:
              arguments:
                to: ref('dim_users')
                field: user_id